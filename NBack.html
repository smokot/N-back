<html>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>


    <div class="all">
        <div class="button settings"> </div>

        <div class="block settings" style="display: none;">
            <div class="N-level">
                <div class="arrow_left"></div>
                <div class="N-value">1</div>
                <div class="arrow_right"></div>
            </div>


        </div>
        
    
        <div class="block game">
    
            <div class="level">
                N = 1
            </div>
            
            <div class="tile 1" style="left: 25px;"></div>
            <div class="tile 2" style="left: 200px;"></div>
            <div class="tile 3" style="left: 375px;"></div>
    
            <div class="tile 4" style="left: 25px; top: 190px; "></div>
            <div class="tile 5" style="left: 200px; top: 190px; " onclick="start()">
                <image class="play" src="pictures/interface/play.png"></image>
            </div>
            <div class="tile 6" style="left: 375px; top: 190px; "></div>
    
            <div class="tile 7" style="left: 25px; top: 380px; "></div>
            <div class="tile 8" style="left: 200px; top: 380px; "></div>
            <div class="tile 9" style="left: 375px; top: 380px; "></div>
    
            <div class="v-label positions" style="display: none;">0</div>
            <div class="button position" style="cursor: pointer;" onmousedown="stimulReady('positions')">
                <image class="label" src="pictures/keys/key_p.png"></image>
            </div>
    
            <div class="v-label audios" style="left: 250px; display: none;">0</div>
            <div class="button audio" style="cursor: pointer;" onmousedown="stimulReady('audios')">
                <image class="label" src="pictures/keys/key_s.png"></image>
            </div>
    
            <div class="v-label colors" style="left: 500px; display: none;">0</div>
            <div class="button color" style="cursor: pointer;" onmousedown="stimulReady('colors')">
                <image  class="label" src="pictures/keys/key_c.png"></image>
            </div>
    
            <div class="v-label images" style="left: 750px; display: none;">0</div>
            <div class="button image" style="cursor: pointer;" onmousedown="stimulReady('images')">
                <image class="label" src="pictures/keys/key_i.png"></image>
            </div>
        </div>
    
        <div class="block result" style="display: none;">
            <div class="go_home"></div>

            <div class="percent-score final-score">10</div>

            <div class="percent-score positions" style="left: -70px;">0</div>
            <div class="percent-score audios" style="left: 180px;">0</div>
            <div class="percent-score colors" style="left: 430px;">0</div>
            <div class="percent-score images" style="left: 680px;">0</div>
    
            <div class="button position"></div>
            <div class="button audio"></div>
            <div class="button color"></div>
            <div class="button image"></div>
        </div>
    </div>
    
    <script src="script-game.js"></script>
    <script src="script-settings.js"></script>
    <script src="script-result.js"></script>
</html>
