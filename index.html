<html>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline';">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="control-styles.css">
    </head>
        <div class="button settings"> </div>
        <div class="block settings">
            
            <div class="N-level border">
                <div class="label">Уровень</div>
                <div class="input-range">
                    <input type="range" style="width: 390px" min="1" max="20" step="1" value="1">
                    <label class="value">1</label>
                </div>  
            </div>

            <div class="Show-time border">
                <div class="label">Задержка</div>
           
                <div class="input-range">
                    <input type="range" style="width: 390px" min="200" max="30000" step="50" value="1500">
                    <label class="value">1500</label>
                </div>
            </div>

            <div class="Math border">
                <div class="label">Математика</div>
           
                <div class="input-range">
                    <input type="range" style="width: 390px" min="2" max="5" step="1" value="2">
                    <label class="value">2</label>
                </div>
            </div>

            <div class="Stimules border">
                <div class="label">Стимулы</div>

                <div class="button position choosed picture" title="Позиция"></div>
                <div class="button audio choosed picture" title="Звук"></div>
                <div class="button color choosed picture" title="Цвет плитки"></div>
                <div class="button image choosed picture" title="Картинка"></div>
                <div class="button tile-border choosed picture" title="Границы плитки"></div>
                <div class="button math choosed picture" title="Математика"></div>
            </div>
        </div>
        
        <div class="block game">
            <div class="level">
                N = 1
            </div>

            <!-- <div class="rank">
                123
            </div> -->
            <div class="card">
                <div class="top"></div>
                <div class="tile 1"></div>
                <div class="down"></div>
                <div class="down down_ex"></div>
            </div>
            
            <div class="card">
                <div class="top"></div>
                <div class="tile 2"></div>
                <div class="down"></div>
            </div>
            <div class="card">
                <div class="top"></div>
                <div class="tile 3"></div>
                <div class="down"></div>
            </div>
    
            <div class="card">
                <div class="top"></div>
                <div class="tile 4"></div>
                <div class="down"></div>
            </div>

            <div class="card">
                <div class="top"></div>
                <div class="tile 5">
                    <image onclick="start()" class="play" src="pictures/interface/play.png"></image>
                </div>
                <div class="down"></div>
            </div>

            
            <div class="card">
                <div class="top"></div>
                <div class="tile 6"></div>
                <div class="down"></div>
            </div>
    
            <div class="card">
                <div class="top"></div>
                <div class="tile 7"></div>
                <div class="down"></div>
            </div>
            <div class="card">
                <div class="top"></div>
                <div class="tile 8"></div>
                <div class="down"></div>
            </div>
            <div class="card">
                <div class="top"></div>
                <div class="tile 9"></div>
                <div class="down"></div>
            </div>

            <div class="buttons">
                <div class="position-stimul cell">
                    <div class="v-label positions">0</div>
                    <div class="button picture position">
                    </div>
                </div>
        
                <div class="audio-stimul cell">
                    <div class="v-label audios">0</div>
                    <div class="button picture audio">
                    </div>
                </div>
        
                <div class="color-stimul cell">
                    <div class="v-label colors"> 0</div>
                    <div class="button picture color">
                    </div>
                </div>
                
                <div class="image-stimul cell">
                    <div class="v-label images">0</div>
                    <div class="button picture image">
                    </div>
                </div>
    
                <div class="tile-border-stimul cell">
                    <div class="v-label tile-borders">0</div>
                    <div class="button picture tile-border">
                      
                    </div>
                </div>

                <div class="math-stimul cell">
                    <div class="v-label maths">0</div>
                    <div class="button picture math">
                      
                    </div>
                </div>
            </div>

            <div class="last-games">
                <!-- <div class="score">25</div>
                
                <div class="avg score">100</div> -->
            </div>
            
        </div>
    
        <div class="block result">
            <div class="picture repeat">
                <div class="level">
                    N = 1
                </div>
            </div>

            <div class="percent-score final-score">10</div>

            <div class="buttons">
                <div class="position-stimul cell">
                    <div class="v-label positions">0</div>
                    <div class="button picture position">
                    </div>
                </div>
        
                <div class="audio-stimul cell">
                    <div class="v-label audios">0</div>
                    <div class="button picture audio">
                    </div>
                </div>
        
                <div class="color-stimul cell">
                    <div class="v-label colors"> 0</div>
                    <div class="button picture color">
                    </div>
                </div>
                
                <div class="image-stimul cell">
                    <div class="v-label images">0</div>
                    <div class="button picture image">
                    </div>
                </div>
                <div class="tile-border-stimul cell">
                    <div class="v-label tile-borders">0</div>
                    <div class="button picture tile-border">
                      
                    </div>
                </div>

                <div class="math-stimul cell">
                    <div class="v-label maths">0</div>
                    <div class="button picture math">
                      
                    </div>
                </div>
            </div>

            <div class="last-games">
                <!-- <div class="score">25</div>
                
                <div class="avg score">100</div> -->
            </div>
        </div>

    <div class="go_home"></div>

    <script src="utils.js"></script>
    
    <script src="script-game.js"></script>
    <script src="script-settings.js"></script>
    <script src="script-result.js"></script>
    <script src="script-storage.js"></script>
    <script src="control-handler.js"></script>
</html>
