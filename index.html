<html>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>


    <div class="all">
        <div class="button settings"> </div>

        <div class="block settings" style="display: none;">
            
            <div class="N-level border">
                <div class="label">Уровень</div>
                <div class="arrow_left"></div>
                <div class="num-value">1</div>
                <div class="arrow_right"></div>
            </div>

            <div class="Show-quantity border" style="height: 140px;">
                <div class="label">Кол-во показов</div>
                <div class="arrow_left"></div>
                <div class="num-value" style="font-size: 65px;">1</div>
                <div class="arrow_right"></div>
            </div>

            <div class="Show-time border" style="height: 140px;">
                <div class="label">Время показа(млсек)</div>
                <div class="arrow_left"></div>
                <div class="num-value" style="font-size: 63px;margin-left: -94px;">1500</div>
                <div class="arrow_right"></div>
            </div>

            <div class="Stimules border" style="height: 140px;">
                <div class="label">Стимулы</div>

                <div class="button position choosed" style="cursor: pointer; left: 8px; top: 516px;width: 50px;background-size: 83%;box-shadow: -1px 1px 3px 3px rgb(0 0 255 / 18%);">
                </div>

                <div class="button audio choosed" style="cursor: pointer; left: 77px; top: 516px;width: 50px;background-size: 83%;box-shadow: -1px 1px 3px 3px rgb(0 0 255 / 18%);">
                </div>

                <div class="button color choosed" style="cursor: pointer; left: 146px; top: 516px;width: 50px;background-size: 83%;box-shadow: -1px 1px 3px 3px rgb(0 0 255 / 18%);" >
                </div>

                <div class="button image choosed" style="cursor: pointer; left: 215px; top: 516px;width: 50px;background-size: 83%;box-shadow: -1px 1px 3px 3px rgb(0 0 255 / 18%);">
                </div>

                <div class="button image-category choosed" style="cursor: pointer; left: 284px; top: 516px;width: 50px;background-size: 83%;box-shadow: -1px 1px 3px 3px rgb(0 0 255 / 18%);">
                </div>

                <div class="button audio-category choosed" style="cursor: pointer; left: 354px; top: 516px;width: 50px;background-size: 83%;box-shadow: -1px 1px 3px 3px rgb(0 0 255 / 18%);">
                </div>
            </div>
            
        </div>
        
    
        <div class="block game">
    
            <div class="level">
                N = 1
            </div>
            
            <div class="tile 1" style="left: 25px;"></div>
            <div class="tile 2" style="left: 200px;"></div>
            <div class="tile 3" style="left: 375px;"></div>
    
            <div class="tile 4" style="left: 25px; top: 190px; "></div>
            <div class="tile 5" style="left: 200px; top: 190px; " onclick="start()">
                <image class="play" src="pictures/interface/play.png"></image>
            </div>
            <div class="tile 6" style="left: 375px; top: 190px; "></div>
    
            <div class="tile 7" style="left: 25px; top: 380px; "></div>
            <div class="tile 8" style="left: 200px; top: 380px; "></div>
            <div class="tile 9" style="left: 375px; top: 380px; "></div>
    

            <div class="position-stimul">
                <div class="v-label positions" style="left: 200px; top: 523px; display: none;">0</div>
                <div class="button position" style="cursor: pointer;" onmousedown="stimulReady('positions')">
                    <!-- <image class="label" src="pictures/keys/key_p.png"></image> -->
                </div>
            </div>
    
            <div class="audio-stimul">
                <div class="v-label audios" style="left: 350px; top: 523px;display: none;">0</div>
                <div class="button audio" style="cursor: pointer;" onmousedown="stimulReady('audios')">
                    <!-- <image class="label" src="pictures/keys/key_s.png"></image> -->
                </div>
            </div>
    
            <div class="color-stimul">
                <div class="v-label colors" style="left: 500px; top: 523px; display: none;">0</div>
                <div class="button color" style="cursor: pointer;" onmousedown="stimulReady('colors')">
                    <!-- <image  class="label" src="pictures/keys/key_c.png"></image> -->
                </div>
            </div>
            
            <div class="image-stimul">
                <div class="v-label images" style=" left: 200px; top: 655px; display: none;">0</div>
                <div class="button image" style="cursor: pointer;" onmousedown="stimulReady('images')">
                    <!-- <image class="label" src="pictures/keys/key_i.png"></image> -->
                </div>
            </div>

            <div class="image-category-stimul">
                <div class="v-label image-categorys" style=" left: 350px; top: 655px;  display: none;">0</div>
                <div class="button image-category" style="cursor: pointer;" onmousedown="stimulReady('image-categorys')">
                    <!-- <image class="label" src="pictures/keys/key_o.png"></image> -->
                </div>
            </div>

            <div class="audio-category-stimul">
                <div class="v-label audio-categorys" style="left: 500px; top: 655px;  display: none;">0</div>
                <div class="button audio-category" style="cursor: pointer;" onmousedown="stimulReady('audio-categorys')">
                    <!-- <image class="label" src="pictures/keys/key_o.png"></image> -->
                </div>
            </div>

            <div class="last-games">
                <!-- <div class="score">25</div>
                
                <div class="avg score">100</div> -->
            </div>
            
        </div>
    
        <div class="block result" style="display: none;">
            <div class="go_home"></div>

            <div class="percent-score final-score">10</div>

            <div class="percent-score positions" style="left: -70px;">10</div>
            <div class="percent-score audios" style="left: 70px;">10</div>
            <div class="percent-score colors" style="left: 220px;">10</div>
            <div class="percent-score images" style="left: 370px;">10</div>
            <div class="percent-score image-categorys" style="left: 520px;">10</div>
            <div class="percent-score audio-categorys" style="left: 670px;">10</div>
    
            <div class="button position"></div>
            <div class="button audio"></div>
            <div class="button color"></div>
            <div class="button image"></div>
            <div class="button image-category"></div>
            <div class="button audio-category"></div>
        </div>

    </div>
    
    <script src="script-game.js"></script>
    <script src="script-settings.js"></script>
    <script src="script-result.js"></script>
    <script src="script-storage.js"></script>

    <script>
        drawLastGamesRows();

        select('.Show-quantity .num-value').innerText = calculateShowQuantity();
    </script>
</html>
